name: "Test"
run-name: "Test - ${{ inputs.tag }}"

on:
  push:
    branches:
      - master
      - develop
      - 'feature/**'
    tags:
      - v1.*

  workflow_dispatch:
    inputs:
      tag:
        type: choice
        description: "stage"
        default: develop
        required: true
        options:
          - publish
          - develop

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        node: [ '20.x' ]

    name: Test node:${{ matrix.node }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node}}

